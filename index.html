    <title>Lensbyte - Open Source Discovery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="brand">
                <i class="fas fa-glasses brand-icon"></i>
                <h1>Lensbyte</h1>
            </div>
            
            <div class="header-controls">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search projects...">
                    <button id="search-button"><i class="fas fa-search"></i></button>
                </div>
                
                <div class="theme-controls">
                    <button id="theme-options-toggle" aria-label="Theme options">
                        <i class="fas fa-palette"></i>
                    </button>
                    <div class="theme-options-panel" id="theme-options-panel">
                        <h3>Theme Settings</h3>
                        <div class="theme-option">
                            <span>Mode</span>
                            <div class="theme-switch">
                                <input type="checkbox" id="theme-toggle">
                                <label for="theme-toggle">
                                    <i class="fas fa-sun"></i>
                                    <i class="fas fa-moon"></i>
                                </label>
                            </div>
                        </div>
                        <div class="theme-option">
                            <span>Auto Switch</span>
                            <div class="toggle-switch">
                                <input type="checkbox" id="auto-theme-toggle">
                                <label for="auto-theme-toggle"></label>
                            </div>
                        </div>
                        <div class="theme-option time-settings">
                            <div>
                                <label for="light-time">Light at</label>
                                <input type="time" id="light-time" value="08:00">
                            </div>
                            <div>
                                <label for="dark-time">Dark at</label>
                                <input type="time" id="dark-time" value="20:00">
                            </div>
                        </div>
                        <div class="theme-option">
                            <span>Accent Color</span>
                            <div class="color-options">
                                <button class="color-option" data-color="default" style="background: linear-gradient(90deg, #4f46e5, #8b5cf6)"></button>
                                <button class="color-option" data-color="blue" style="background: linear-gradient(90deg, #2563eb, #3b82f6)"></button>
                                <button class="color-option" data-color="green" style="background: linear-gradient(90deg, #059669, #10b981)"></button>
                                <button class="color-option" data-color="orange" style="background: linear-gradient(90deg, #d97706, #f59e0b)"></button>
                                <button class="color-option" data-color="red" style="background: linear-gradient(90deg, #dc2626, #ef4444)"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        
        <nav class="main-nav">
            <div class="nav-group">
                <div class="nav-filters">
                    <button class="active" data-filter="all">All Projects</button>
                    <button data-filter="new">New</button>
                    <button data-filter="popular">Popular</button>
                </div>
            </div>
            
            <div class="nav-group">
                <div class="tag-logic-toggle">
                    <span>Tag Logic:</span>
                    <div class="toggle-container">
                        <button class="logic-toggle active" data-logic="or">OR</button>
                        <button class="logic-toggle" data-logic="and">AND</button>
                    </div>
                </div>
                
                <div class="view-options">
                    <span>View:</span>
                    <button data-view="grid" class="active" aria-label="Grid view">
                        <i class="fas fa-th-large"></i>
                    </button>
                    <button data-view="list" aria-label="List view">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
                
                <div class="sort-options">
                    <span>Sort:</span>
                    <select id="sort-select">
                        <option value="latest">Latest</option>
                        <option value="popular">Most Popular</option>
                        <option value="comments">Most Comments</option>
                    </select>
                </div>
            </div>
        </nav>
        
        <div class="filters-container">
            <div class="filters-section">
                <div class="filters-header">
                    <div class="tags-title">
                        <h3>Tags</h3>
                        <button id="sort-tags-button" title="Sort tags by relevance">
                            <i class="fas fa-sort"></i>
                        </button>
                    </div>
                    <div class="tag-filters" id="tag-filters">
                        <!-- Tag filters will be added here -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="active-filters" id="active-filters">
            <!-- Active filters will be shown here -->
        </div>
        
        <div class="loading">
            <div class="spinner"></div>
            <p>Loading projects...</p>
        </div>
        
        <div class="projects-grid" id="projects-container">
            <!-- Projects will be loaded here -->
        </div>
        
        <div class="pagination" id="pagination-container">
            <!-- Pagination will be added here -->
        </div>
        
        <footer>
            <p><span class="brand-text">Lensbyte</span> | Data from <a href="https://news.ycombinator.com" target="_blank">Hacker News</a> | Last updated: <span id="update-time"></span></p>
            <p class="preferences-saved hidden" id="preferences-saved">Your preferences have been saved <i class="fas fa-check"></i></p>
        </footer>
    </div>
    
    <!-- Preview Modal -->
    <div id="preview-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title"></h2>
                <button class="close-modal" aria-label="Close preview">&times;</button>
            </div>
            <div class="modal-body">
                <div class="modal-loading">
                    <div class="spinner"></div>
                    <p>Loading details...</p>
                </div>
                <div class="modal-details">
                    <div class="modal-metadata">
                        <span id="modal-score"><i class="fas fa-star"></i> <span></span> points</span>
                        <span id="modal-author"><i class="fas fa-user"></i> <span></span></span>
                        <span id="modal-time"><i class="fas fa-clock"></i> <span></span></span>
                    </div>
                    <div class="modal-tags" id="modal-tags">
                        <!-- Tags will be displayed here -->
                    </div>
                    <div class="modal-description" id="modal-description">
                        <!-- Description will be loaded here -->
                    </div>
                    <div class="modal-comments" id="modal-comments">
                        <h3>Top Comments</h3>
                        <div id="comments-container">
                            <!-- Comments will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a id="modal-link" href="#" target="_blank" class="modal-button">View Original</a>
                <a id="modal-hn-link" href="#" target="_blank" class="modal-button">View on Hacker News</a>
            </div>
        </div>
    </div>
    
    <template id="project-template">
        <div class="project-card">
            <div class="project-header">
                <h2 class="project-title"></h2>
                <span class="project-score"><i class="fas fa-star"></i> <span class="score-value"></span></span>
            </div>
            <p class="project-description"></p>
            <div class="project-tags">
                <!-- Tags will be added here -->
            </div>
            <div class="project-meta">
                <span class="project-time"></span>
                <a href="#" class="project-link" target="_blank">View <i class="fas fa-external-link-alt"></i></a>
            </div>
        </div>
    </template>
    
    <template id="comment-template">
        <div class="comment">
            <div class="comment-header">
                <span class="comment-author"></span>
                <span class="comment-time"></span>
            </div>
            <div class="comment-text"></div>
        </div>
    </template>
    
    <template id="tag-button-template">
        <button class="tag-button">
            <i></i>
            <span class="tag-name"></span>
            <span class="tag-count"></span>
        </button>
    </template>
    
    <script src="script.js"></script>
</body>
